apiVersion: apps/v1
kind: Deployment
metadata:
  name: udagram-front-end
  labels:
    app: udagram-front-end
spec:
  replicas: 1
  selector:
    matchLabels:
      app: udagram-front-end
  template:
    metadata:
      labels:
        app: udagram-front-end
    spec:
      containers:
      - name: udagram-front-end
        image: gzamorasosa12/udagram-front-end
        ports:
        - containerPort: 4200
